{{define "body"}}
{{if .WebsiteURL}}
<h1><a href="{{ .WebsiteURL}}" target="_blank">{{.Name}}</a></h1>
{{else}}
<h1>{{.Name}}</h1>
{{end}}
{{range .List}}<h3><a href="{{ .Link}}" target="_blank">{{ .Title}}</a></h3>
<blockquote>
    <p>{{ .Txt}}</p>
</blockquote>
{{end}} 
{{if .T}}<br>
<hr>
<p><a href="" id="more">more</a></p>
<script>
    document.addEventListener("load",() => {
        let u = new URL(window.location.href);
        let uq = new URLSearchParams(u.search);
        let page = uq.get("page")
        if (!page) {
            page = 0
        }
        uq.set("page", page + 1);
        u.search = uq.toString();
        document.getElementById("more").href = u.toString();
    })
</script>
{{else}}
{{end}}
{{end}}
